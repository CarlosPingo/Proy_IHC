<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard de Noticias - Ciudad de Huari</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Dashboard de Noticias</h1>
  </header>

  <section id="metrics">
    <div class="metric">
      <h2>Total de Noticias</h2>
      <p>6</p>
    </div>
    <div class="metric">
      <h2>Visitas Diarias</h2>
      <p id="total-visitas"></p>
    </div>
    <canvas id="visitas-chart"></canvas>
    <!-- Agrega más elementos de métricas aquí -->
  </section>

  <footer>
    <p>© 2023 Dashboard de Noticias - Ciudad de Huari</p>
  </footer>
  



<script>
function obtenerTotalVisitasDiarias() {
  let visitasDiarias = localStorage.getItem('visitasDiarias');
  if (visitasDiarias) {
    document.getElementById("total-visitas").textContent = visitasDiarias;
    
    let historialVisitas = JSON.parse(localStorage.getItem('historialVisitas'));
    if (!historialVisitas) {
      historialVisitas = [];
    }
    
    historialVisitas.push(parseInt(visitasDiarias));
    localStorage.setItem('historialVisitas', JSON.stringify(historialVisitas));
    
    mostrarGrafico(historialVisitas);
  }
}

function mostrarGrafico(historialVisitas) {
  // Obtén el contexto del canvas
  let ctx = document.getElementById('visitas-chart').getContext('2d');

  // Define los datos del gráfico
  let data = {
    labels: historialVisitas.map((_, index) => `Día ${index + 1}`),
    datasets: [{
      label: 'Visitas Diarias',
      data: historialVisitas,
      backgroundColor: 'rgba(0, 123, 255, 0.3)',
      borderColor: 'rgba(0, 123, 255, 1)',
      borderWidth: 1
    }]
  };

  // Configura las opciones del gráfico
  let options = {
    responsive: true,
    maintainAspectRatio: false
  };

  // Crea el gráfico usando Chart.js
  new Chart(ctx, {
    type: 'line',
    data: data,
    options: options
  });
}


  
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
