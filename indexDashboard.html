<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard de Noticias - Ciudad de Huari</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Dashboard de Noticias</h1>
  </header>

  <section id="metrics">
    <div class="metric">
      <h2>Total de Noticias</h2>
      <p>25</p>
    </div>
    <div class="metric">
      <h2>Visitas Diarias</h2>
      <p id="total-visitas"></p>
    </div>
    <!-- Agrega más elementos de métricas aquí -->
  </section>

  <footer>
    <p>© 2023 Dashboard de Noticias - Ciudad de Huari</p>
  </footer>

  <script>
    // Función para obtener el número total de visitas
    function obtenerTotalVisitas() {
      let totalVisitas = localStorage.getItem('totalVisitas');
      if (totalVisitas) {
        document.getElementById("total-visitas").textContent = totalVisitas;
      } else {
        totalVisitas = 0;
      }

      // Incrementar el número de visitas
      totalVisitas++;
      localStorage.setItem('totalVisitas', totalVisitas);
    }

    // Obtener el número total de visitas al cargar la página1111
    obtenerTotalVisitas();
  </script>
</body>
</html>
