<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard de Noticias - Ciudad de Huari</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard de Noticias</h1>
  </header>

  <section id="metrics">
    <div class="metric">
      <h2>Total de Noticias</h2>
      <p>6</p>
    </div>
    <div class="metric">
      <h2>Visitas Diarias</h2>
      <p id="total-visitas"></p>
    </div>

    <div class="metric">
      <h2>Gráfico de Visitas Diarias</h2>
      <canvas id="visitas-chart"></canvas>
    </div>
  </section>

  <footer>
    <p>© 2023 Dashboard de Noticias - Ciudad de Huari</p>
  </footer>

  <script>
    // Función para obtener el número total de visitas diarias
    function obtenerTotalVisitasDiarias() {
      let visitasDiarias = localStorage.getItem('visitasDiarias');
      if (visitasDiarias) {
        document.getElementById("total-visitas").textContent = visitasDiarias;

        // Obtener el historial de visitas
        let historialVisitas = localStorage.getItem('historialVisitas');
        historialVisitas = historialVisitas ? JSON.parse(historialVisitas) : [];

        // Obtener la fecha actual
        var fechaActual = new Date().toLocaleDateString();

        // Obtener la fecha del último registro en el historial
        var ultimoRegistro = historialVisitas[historialVisitas.length - 1];
        var fechaUltimoRegistro = new Date(ultimoRegistro).toLocaleDateString();

        // Verificar si es un nuevo día
        if (fechaActual !== fechaUltimoRegistro) {
          historialVisitas.push(visitasDiarias);
        }

        // Actualizar el gráfico de visitas
        actualizarGraficoVisitas(historialVisitas);
        localStorage.setItem('historialVisitas', JSON.stringify(historialVisitas));
      }
    }

    // Función para actualizar el gráfico de visitas diarias
    function actualizarGraficoVisitas(historialVisitas) {
      var ctx = document.getElementById('visitas-chart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: historialVisitas.map((_, index) => 'Día ' + (index + 1)),
          datasets: [{
            label: 'Visitas Diarias',
            data: historialVisitas,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Obtener el número total de visitas diarias al cargar el dashboard
    obtenerTotalVisitasDiarias();
  </script>
</body>
</html>
