<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard de Noticias - Ciudad de Huari</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard de Noticias</h1>
  </header>

  <section id="metrics">
    <div class="metric">
      <h2>Total de Noticias</h2>
      <p>6</p>
    </div>
    <div class="metric">
      <h2>Visitas Diarias</h2>
      <p id="total-visitas"></p>
    </div>

    <div class="metric">
      <h2>Gráfico de Visitas Diarias</h2>
      <canvas id="visitas-chart"></canvas>
    </div>
  </section>

  <footer>
    <p>© 2023 Dashboard de Noticias - Ciudad de Huari</p>
  </footer>

  <script>
    // Función para obtener el número total de visitas diarias
    function obtenerTotalVisitasDiarias() {
      let visitasDiarias = localStorage.getItem('visitasDiarias');
      if (visitasDiarias) {
        document.getElementById("total-visitas").textContent = visitasDiarias;

        // Obtener la fecha actual
        let fechaActual = new Date().toLocaleDateString();

        // Obtener el último registro del historial de visitas
        let historialVisitas = localStorage.getItem('historialVisitas');
        historialVisitas = historialVisitas ? JSON.parse(historialVisitas) : [];

        // Verificar si el último registro tiene la misma fecha actual
        if (historialVisitas.length > 0 && historialVisitas[historialVisitas.length - 1].fecha === fechaActual) {
          // Si la fecha es la misma, actualizar solo el último registro de visitas
          historialVisitas[historialVisitas.length - 1].visitas = visitasDiarias;
        } else {
          // Si la fecha es diferente, agregar un nuevo registro al historial
          historialVisitas.push({ fecha: fechaActual, visitas: visitasDiarias });
        }

        // Almacenar el historial actualizado
        localStorage.setItem('historialVisitas', JSON.stringify(historialVisitas));

        // Actualizar el gráfico de visitas si ha cambiado el día
        if (historialVisitas.length > 1 && historialVisitas[historialVisitas.length - 1].fecha !== historialVisitas[historialVisitas.length - 2].fecha) {
          actualizarGraficoVisitas(historialVisitas);
        }
      }
    }

    // Función para actualizar el gráfico de visitas diarias
    function actualizarGraficoVisitas(historialVisitas) {
      var ctx = document.getElementById('visitas-chart').getContext('2d');

      // Extraer las fechas y visitas del historial en arreglos separados
      var fechas = historialVisitas.map(visita => visita.fecha);
      var visitas = historialVisitas.map(visita => visita.visitas);

      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: fechas,
          datasets: [{
            label: 'Visitas Diarias',
            data: visitas,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Obtener el número total de visitas diarias al cargar el dashboard
    obtenerTotalVisitasDiarias();
  </script>

</body>
</html>
