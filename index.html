  <!-- Script para incrementar el contador de visitas -->
  <script>
    // Obtener el contador de visitas actual
    let contadorVisitas = localStorage.getItem("contadorVisitas");

    // Verificar si el contador existe y es un número válido
    if (!contadorVisitas || isNaN(contadorVisitas)) {
      contadorVisitas = 0;
    }

    // Incrementar el contador de visitas
    contadorVisitas++;
    
    // Guardar el contador de visitas en el almacenamiento local
    localStorage.setItem("contadorVisitas", contadorVisitas);

    // Mostrar el contador de visitas en la consola
    console.log("Contador de visitas:", contadorVisitas);
  </script>
